<!DOCTYPE html>
<html>
<head>

  <!-- AngularJS -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>

  <!-- Sortable.js -->
  <script src="Sortable/Sortable.js"></script>

  <link rel="stylesheet" type="text/css" href="custom.css">
    
</head>
<body>
  
  <ul id="foo">
    <li>foo 1</li>
    <li>foo 2</li>
    <li>foo 3</li>
  </ul>

  <ul id="bar">

    <li>bar 2</li>
    <li>bar 3</li>
    <li>bar 4</li>
    <li>bar 5</li>
    <li>bar 6</li>
    <li>bar 7</li>
    <li>bar 8</li>
    <li>bar 9</li>
    <li>bar 10</li>
  </ul>

  
<script src="custom.js"></script>
</body>
</html>
